<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Productos</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>

<body>
    <nav class="navbar">
        <div class="navbar-logo">MiTienda</div>
        <div class="navbar-cart">
            <button id="open-cart-modal" class="cart-btn" aria-label="Ver carrito">
                <i class="fa-solid fa-cart-shopping"></i> <span id="cart-count">0</span>
            </button>
        </div>
    </nav>
    <h1 class="title-center">Productos</h1>
    <div id="sort-filter" class="sort-filter">
        <label for="sort-price">Ordenar por precio:</label>
        <select id="sort-price">
            <option value="default">Por defecto</option>
            <option value="asc">Menor a mayor</option>
            <option value="desc">Mayor a menor</option>
        </select>
    </div>
    <div id="category-filter" class="category-filter">
        <button class="btn-filter" data-category="all">Todos</button>
        <button class="btn-filter" data-category="1">Camisetas</button>
        <button class="btn-filter" data-category="2">Pantalonetas</button>
        <button class="btn-filter" data-category="3">Zapatos</button>
    </div>
    <div id="price-range-filter" class="price-range-filter">
        <label for="min-price">Precio mínimo:</label>
        <input type="number" id="min-price" placeholder="Min">
        <label for="max-price">Precio máximo:</label>
        <input type="number" id="max-price" placeholder="Max">
        <button id="filter-by-range">Filtrar por precio</button>
    </div>
    <div id="product-grid" class="product-grid"></div>

    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal" id="close-cart-modal">&times;</span>
            <h2>Carrito de compras</h2>
            <ul id="cart-list"></ul>
            <div id="cart-total"></div>
            <div id="cart-information"></div>
            <button id="empty-cart">Vaciar carrito</button>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
